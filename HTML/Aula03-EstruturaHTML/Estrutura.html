<!DOCTYPE html><!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br"><!-- Linguagem -->

<head><!-- Cabeçalho do documento: Cabeça do site não visível no site -->
    <meta charset="UTF-8"><!-- Define o conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Compatibilidade com o Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Responsividade -->
    <title>Estrutura HTML</title><!-- Título da página -->
</head>

<body><!-- Corpo do documento: Visível no site -->
    <h1>Aula 03- Estrutura HTML- Meu titulo</h1><!-- Cabeçalho principal -->
    <p>Este é um exemplo de estrutura básica de um documento HTML.</p><!-- Parágrafo de texto -->

    <button>Meu botão</button><!-- Botão simples -->
    <input type="checkbox"><!-- Caixa de seleção (checkbox) -->
    <input type="text" placeholder="Digite seu nome aqui"><!-- Campo de texto com placeholder -->

    <img src="https://via.placeholder.com/150" alt="Imagem de exemplo"><!-- Imagem com link e descrição alternativa -->

</body>

</html>
