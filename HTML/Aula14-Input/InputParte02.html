<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 Tipos de inputs</title>
</head>

<body>
    <h1>Tipos de inputs</h1>
    <input type="text" placeholder="Texto">
    <input type="password" placeholder="Senha">
    <input type="email" placeholder="E-mail">
    <input type="number" placeholder="NÃºmero">
    <input type="date" placeholder="Data">
    <input type="time" placeholder="Hora">
    <input type="color" placeholder="Cor">
    <input type="checkbox" id="check1">
    <label for="check1">Checkbox</label>
    <input type="radio" id="radio1" name="group1">
    <label for="radio1">Radio 1</label>
    <input type="radio" id="radio2" name="group1">
    <label for="radio2">Radio 2</label>
    <input type="file" placeholder="Arquivo">
    <input type="range" min="0" max="100" placeholder="Range">
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    <input type="hidden" value="Valor oculto">
    <input type="search" placeholder="Pesquisar">

</body>

</html>
